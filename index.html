<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-image">
    <img src="./images/bg-main-desktop.png" class="bg-image">
  </div>
  <div class="cards">
    <div class="card-front">
      <img src="./images/bg-card-front.png" class="front-card-img">
      <div class="card-logo"></div>
      <div class="card-number">0000 0000 0000 0000</div>
      <div class="card-name">JANE APPLESEED</div>
      <div class="card-expiry">00/00</div>
    </div>
    <div class="card-back">
      <img src="./images/bg-card-back.png" class="back-card-img">
      <div class="card-cvc">000</div>
    </div>
  </div>
  
  <div class="form-container">
    <form class="card-form">
      <div class="form-group">
        <label for="cardholder-name">CARDHOLDER NAME</label>
        <input type="text" id="cardholder-name" name="cardholder-name" placeholder="e.g. Jane Appleseed" maxlength="20" required>
      </div>
      
      <div class="form-group">
        <label for="card-number">CARD NUMBER</label>
        <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
      </div>
      <div class="form-row">
        <div class="form-group date-group">
          <label for="expiry-date">EXP. DATE (MM/YY)</label>
          <div class="date-inputs">
            <input type="text" id="expiry-month" name="expiry-month" placeholder="MM" maxlength="2" pattern="[0-9]*" inputmode="numeric" required>
            <input type="text" id="expiry-year" name="expiry-year" placeholder="YY" maxlength="2" pattern="[0-9]*" inputmode="numeric" required>
          </div>
        </div>
        
        <div class="form-group cvc-group">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3" pattern="[0-9]*" inputmode="numeric" required>
        </div>
      </div>
      
      <button type="submit">Confirm</button>
    </form>
    
    <!-- Success message (initially hidden) -->
    <div class="success-message" style="display: none;">
      <div class="success-icon">
        <img src="./images/icon-complete.svg" alt="Complete">
      </div>
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
  </div>
</body>
</html>
